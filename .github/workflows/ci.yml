name: CI

on:
  pull_request:
    branches: [main]
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Run pre-commit
        uses: nikaro/actions/pre-commit@14aa995fffd9335664b85b187220a6dd41dd4b8e # 1.6.2

  test:
    name: Test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup Rye
        uses: nikaro/actions/setup-rye@14aa995fffd9335664b85b187220a6dd41dd4b8e # 1.6.2

      - name: Install dependencies
        run: rye sync --all-features

      - name: Test
        run: rye run test

  check:
    name: Check
    permissions: {}
    runs-on: ubuntu-22.04
    needs: [lint, test]
    if: always()
    steps:
      - name: Ensure no jobs failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
