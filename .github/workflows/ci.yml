name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: ghcr.io/nikaro/gha:latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4

      - name: Run pre-commit
        uses: nikaro/actions/pre-commit@76fbdfa54e95397e420dd8ac2a98fff79fd317ee  # 1.7.0

  test:
    name: Test
    runs-on: ubuntu-latest
    container: ghcr.io/nikaro/gha:latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4

      - name: Setup uv
        uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f  # v6

      - name: Setup sops
        run: brew install sops

      - name: Test
        run: task test --yes

      - name: Upload results to Codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24  # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f  # v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    container: ghcr.io/nikaro/gha:latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4

      - name: Setup uv
        uses: astral-sh/setup-uv@7edac99f961f18b581bbd960d59d049f04c0002f  # v6

      - name: Build
        run: task build --yes

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: sopsy-dist
          path: ./dist/

  check:
    name: Check
    permissions: {}
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Ensure no jobs failed
        run: |-
          [ "${{ !contains(needs.*.result, 'failure') }}" = "true" ] || exit 1
